<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web3 Gateway</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>

    <script src="./javascript/web3Bridge.js"></script>
    <script src="./javascript/ajax.js"></script>
  </head>

  <>
    <div id="header">
      <h1>Web3 gateway</h1>
    </div>

    <div id="output">
      <p>Output from application</p>
      <textarea
        placeholder="Awaiting response..."
        name="output-text"
        id="output-text"
        readonly="true"
      ></textarea>
    </div>

    <div id="ipfs">
      <h2>IPFS</h2>
      <textarea
        placeholder="Add text to IPFS..."
        name="input-text"
        id="input-text"
      ></textarea>

      <br />

      <button id="add-data" type="button">Add text to IPFS</button>

      <br />

      <p>Browse image files to upload:</p>
      <input type="file" name="file" id="file" />

      <br />

      <button id="add-file" type="button">Add file to IPFS</button>

      <input
        placeholder="IPFS CID retrieval..."
        type="text"
        id="ipfs-request"
        name="ipfs-request"
        size="50"
      />

      <br />

      <button id="get-data" type="button">Get data from IPFS</button>
      <button id="get-image" type="button">Get image from IPFS</button>

    </div>

    <br />

    <div id='nft'>
      <h2>NFT</h2>
      <p>Enter NFT details:</p>
      <input 
        placeholder="Public key"
        id="owner-input" size="50"
      >
      <br />

      <input 
        placeholder="URI"
        id="uri-input"
        size="50"
      >
      <br />

      <button id="mint-nft" type="button">Mint NFT</button>
      <br />

      <button id="get-nfts" type="button">Get NFTs</button>
      <br />

      <p>Transfer NFT:</p>
      <input placeholder="From" id="tx-from" size="50">
      <input placeholder="To" id="tx-to" size="50">
      <br />

      <input placeholder="Token ID" id="token-id" size="5">
      <button id="tx-nft" type="button">Transfer NFT</button>
    </div>
    <br />

    <div id="image">
      <img id="ipfs-image" src="">
    </div>

  </body>
</html>
