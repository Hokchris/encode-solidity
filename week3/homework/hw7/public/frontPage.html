<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>IPFS data storage and retrieval</h1>
    <p>Enter data to be stored on IPFS</p>
    <textarea name="input-text" id="input-text"></textarea>

    <br />
    <button id="store-data" type="button">Store text</button>

    <br />
    <p>Choose image to upload:</p>
    <input type="file" name="file" id="file" />
    <button id="add-image" type="button">Store image</button>

    <br />
    <p>Output from IPFS:</p>
    <textarea
      placeholder="Awaiting response form IPFS"
      name="output-text"
      id="output-text"
      readonly="true"
    >
    </textarea>

    <br />
    <p>IPFS node request:</p>
    <input
      placeholder="Input CID to search."
      type="text"
      id="ipfs-request"
      name="ipfs-request"
    />

    <br />
    <button id="get-data" type="button">Get data from IPFS.</button>
    <button id="get-image" type="button">Get image from IPFS.</button>
    <br />
    <img id="ipfs-image" src="" />
  </body>
</html>
